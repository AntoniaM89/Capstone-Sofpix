<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Profesor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profesor.css') }}">
</head>
<body>
    <a href="{{ url_for('list_profesores') }}" class="back-button">
        <img src="{{ url_for('static', filename='icons/pencil_welcome.png') }}" alt="Volver">
        <span>Volver</span>
    </a>

    <div class="profesor-detail-card">

        <div class="profesor-detail-header">
            <h2>Editar Profesor</h2>
        </div>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flash-container">
            {% for category, message in messages %}
            <li class="flash-message {% if category == 'success' %}flash-success{% elif category == 'error' %}flash-error{% else %}flash-info{% endif %}">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" class="profesor-detail-form">
            <div class="profesor-detail-info">
                <p><b>Nombre:</b> <input type="text" name="nom_user" value="{{ profesor.nom_user }}" required></p>
                <p><b>Segundo Nombre:</b> <input type="text" name="seg_nom_user" value="{{ profesor.seg_nom_user or '' }}"></p>
                <p><b>Apellido Paterno:</b> <input type="text" name="ap_pat_user" value="{{ profesor.ap_pat_user }}" required></p>
                <p><b>Apellido Materno:</b> <input type="text" name="ap_mat_user" value="{{ profesor.ap_mat_user or '' }}"></p>
                <p><b>Contraseña:</b> <input type="password" name="pass_enc" value="********" required></p>
                <p><b>Área:</b> <input type="text" name="area" value="{{ profesor.area }}" required></p>
            </div>

            <div class="profesor-detail-actions">
                <button type="submit" class="edit-btn">Actualizar</button>
            </div>
        </form>

    </div>

</body>
</html>

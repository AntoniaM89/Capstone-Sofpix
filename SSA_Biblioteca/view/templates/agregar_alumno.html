{% include 'message.html' %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Alumno</title>
</head>
<body>
    <h1>Agregar Nuevo Alumno</h1>
    <form method="POST">
        <input type="number" name="rut_alum" placeholder="RUT" required><br>
        <input type="text" name="nom_alum" placeholder="Nombre" required><br>
        <input type="text" name="seg_nom_alum" placeholder="Segundo Nombre"><br>
        <input type="text" name="ap_pat_alum" placeholder="Apellido Paterno" required><br>
        <input type="text" name="ap_mat_alum" placeholder="Apellido Materno"><br>

        <label>Curso:</label>
        <select name="curso_id" required>
            {% for curso in cursos %}
                <option value="{{ curso[0] }}">{{ curso[1] }} {{ curso[2] }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Agregar</button>
    </form>
    <a href="{{ url_for('list_alumnos') }}">Volver al listado</a>
</body>
</html>

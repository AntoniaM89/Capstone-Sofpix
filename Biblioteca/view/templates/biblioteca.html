<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>ðŸ“š Biblioteca</h1>

    <!-- Formulario para subir archivo -->
    <form action="{{ url_for('biblioteca_controller.gestionar_biblioteca') }}" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre del archivo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="pdf">PDF</option>
            <option value="docx">DOCX</option>
            <option value="img">Imagen</option>
            <option value="otros">Otros</option>
        </select><br><br>

        <label for="contenido">Archivo:</label>
        <input type="file" id="contenido" name="contenido" required><br><br>

        <label for="carpeta">Carpeta:</label>
        <input type="text" id="carpeta" name="carpeta" placeholder="Ej: MatemÃ¡ticas"><br><br>

        <label for="profesor_correo">Profesor:</label>
        <select id="profesor_correo" name="profesor_correo" required>
            <option value="">-- Selecciona un profesor --</option>
            {% for profesor in profesores %}
                <option value="{{ profesor[0] }}">
                    {{ profesor[1] }} {{ profesor[2] }} ({{ profesor[0] }})
                </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">ðŸ“¤ Guardar archivo</button>
    </form>

    <hr>

    <!-- Listado de archivos -->
    <h2>ðŸ“‚ Archivos guardados</h2>
    {% if archivos %}
        <table border="1" cellpadding="5">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Carpeta</th>
                    <th>Profesor</th>
                </tr>
            </thead>
            <tbody>
                {% for archivo in archivos %}
                <tr>
                    <td>{{ archivo[1] }}</td>
                    <td>{{ archivo[2] }}</td>
                    <td>{{ archivo[5] }}</td>
                    <td>{{ archivo[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No hay archivos cargados todavÃ­a.</p>
    {% endif %}
</body>
</html>

{% include 'message.html' %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Actividad</title>
</head>
<body>

<h1>Editar Actividad</h1>
<form method="POST">
    <p><b>ID:</b> {{ actividad.ID }}</p>
    <input type="text" name="nom_act" placeholder="Nombre de la Actividad" value="{{ actividad.Nombre }}" required>
    <input type="text" name="tipo_act" placeholder="Tipo de Actividad" value="{{ actividad.Tipo }}" required>
    <input type="text" name="nombre_carpeta" placeholder="Nombre de Carpeta" value="{{ actividad.Carpeta }}" required>

    <label for="curso_id">Curso:</label>
    <select name="curso_id" required>
        {% for c in cursos %}
            <option value="{{ c.ID }}" {% if c.ID == actividad.CursoID %}selected{% endif %}>
                {{ c.Nivel }} {{ c.Generacion }}
            </option>
        {% endfor %}
    </select>

    <button type="submit">Actualizar</button>
</form>

<a href="{{ url_for('listar_actividades') }}">Volver al listado</a>
</body>
</html>

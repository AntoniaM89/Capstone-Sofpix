{% include 'message.html' %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Asignatura</title>
</head>
<body>
    <h1>Agregar Asignatura</h1>

    <form method="POST">
        <label>Asignatura:</label>
        <select name="nombre_asi" onchange="this.form.submit()">
            {% for asi in asignaturas %}
                <option value="{{ asi }}" {% if seleccion == asi %}selected{% endif %}>{{ asi }}</option>
            {% endfor %}
            <option value="Otros" {% if seleccion == "Otros" %}selected{% endif %}>Otros</option>
        </select><br><br>

        {% if seleccion == "Otros" %}
            <label>Nombre de la asignatura:</label>
            <input type="text" name="nombre_manual" value="{{ request.form.nombre_manual or '' }}"><br><br>

            <label>CÃ³digo de 3 letras:</label>
            <input type="text" name="codigo_manual" maxlength="3" value="{{ request.form.codigo_manual or '' }}"><br><br>
        {% endif %}

        <label>Profesor:</label>
        <select name="profesor_correo" required>
            {% for p in profesores %}
                <option value="{{ p[0] }}"
                    {% if request.form.profesor_correo == p[0] %}selected{% endif %}>
                    {{ p[1] }} {% if p[2] %}{{ p[2] }} {% endif %}{{ p[3] }} {% if p[4] %}{{ p[4] }}{% endif %}
                </option>
            {% endfor %}
        </select><br><br>

        <button type="submit" name="action" value="guardar">Guardar</button>
    </form>

    <p><a href="{{ url_for('listar_asignaturas') }}">Volver a la lista de asignaturas</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Nota</title>
</head>
<body>
    <h1>Editar Nota</h1>
    <form method="POST">
        <p><b>ID Nota:</b> {{ nota.id_nota }}</p>

        <label>Nombre Evaluaci√≥n:</label>
        <input type="text" name="nombre" value="{{ nota.nombre }}" required><br><br>

        <label>Nota:</label>
        <input type="number" step="0.1" min="1" max="7" name="nota" value="{{ nota.nota }}" required><br><br>

        <button type="submit" name="action" value="guardar">Guardar Cambios</button>
    </form>

    <a href="{{ url_for('list_notas') }}">Cancelar</a>
</body>
</html>

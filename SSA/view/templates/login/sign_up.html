<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Sofpix</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/signs.css">
</head>
<body>

    <a href="{{ url_for('list_profesores') }}" class="back-button">
        <img src="{{ url_for('static', filename='icons/pencil_welcome.png') }}" alt="Volver">
        <span>Volver</span>
    </a>

    <div class="scale-container-register">
        <div class="login-card register-card">
            <img src="{{ url_for('static', filename='icons/user.png') }}" alt="Usuario" class="login-icon">
            <h2 class="login-title">Crear Cuenta</h2>
            
            <!-- Mensajes flash -->
            {% include 'message.html' %}

            <form action="{{ url_for('add_profesor') }}" method="post" class="login-form form-grid">
                <div>
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" required class="login-input">

                    <label for="nom_user">Nombre</label>
                    <input type="text" id="nom_user" name="nom_user" required class="login-input">

                    <label for="ap_pat_user">Apellido Paterno</label>
                    <input type="text" id="ap_pat_user" name="ap_pat_user" required class="login-input">
                   
                </div>


                <div>
                    <label for="pass_enc">Contraseña</label>
                    <input type="password" id="pass_enc" name="pass_enc" required class="login-input">

                    <label for="seg_nom_user">Segundo Nombre</label>
                    <input type="text" id="seg_nom_user" name="seg_nom_user" class="login-input">
                
                    <label for="ap_mat_user">Apellido Materno</label>
                    <input type="text" id="ap_mat_user" name="ap_mat_user" class="login-input">
                </div>

                <div style="grid-column: 1 / -1;">
                    <label for="area">Área</label>
                    <input type="text" id="area" name="area" required class="login-input">
                </div>

                <div class="btn-container">
                    <button type="submit" class="login-btn">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

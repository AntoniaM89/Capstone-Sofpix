<style>
.flash-message {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    color: white;
    list-style-type: none;
}
.flash-success { background-color: green; }
.flash-error { background-color: red; }
.flash-info { background-color: blue; }
</style>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul style="padding:0;">
      {% for category, message in messages %}
        <li class="flash-message {% if category == 'success' %}flash-success{% elif category == 'error' %}flash-error{% else %}flash-info{% endif %}">
          {{ message }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="eliminar-container">
        <div class="eliminar-card">
            {% if dependencias %}
                <h2 class="eliminar-title">No se puede eliminar {{ tipo }}</h2>
                <p><strong>{{ nombre }}</strong> tiene elementos asociados y no se puede eliminar.</p>
                <div class="eliminar-buttons">
                    <a href="{{ volver }}">Volver</a>
                </div>
            {% else %}
                <h2 class="eliminar-title">¿Eliminar {{ tipo }}?</h2>
                <p>¿Estás seguro de que deseas eliminar <strong>{{ nombre }}</strong>?</p>
                <div class="eliminar-buttons">
                    <form method="POST" style="margin:0;">
                        <button type="submit">Eliminar</button>
                    </form>
                    <a href="{{ volver }}">Cancelar</a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>

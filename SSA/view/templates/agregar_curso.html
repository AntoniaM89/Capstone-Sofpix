{% include 'message.html' %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Curso</title>
</head>
<body>
    <h1>Agregar Curso</h1>

    <p><a href="{{ url_for('list_cursos') }}">Volver a la lista de cursos</a></p>

    <form method="POST">
        <label for="nivel">Nivel:</label>
        <select name="nivel" id="nivel" required>
            <option value="" disabled selected>Seleccione un nivel</option>
            <option value="Pre Kinder">Pre Kinder</option>
            <option value="Kinder">Kinder</option>
            <option value="1 Basico">1 Básico</option>
            <option value="2 Basico">2 Básico</option>
            <option value="3 Basico">3 Básico</option>
            <option value="4 Basico">4 Básico</option>
            <option value="5 Basico">5 Básico</option>
            <option value="6 Basico">6 Básico</option>
            <option value="7 Basico">7 Básico</option>
            <option value="8 Basico">8 Básico</option>
            <option value="I Medio">I Medio</option>
            <option value="II Medio">II Medio</option>
            <option value="III Medio">III Medio</option>
            <option value="IV Medio">IV Medio</option>
        </select>
        <br><br>

        <label for="generacion">Generación (Año):</label>
        <input type="number" name="generacion" id="generacion" min="1990" max="2500" required>
        <br><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
